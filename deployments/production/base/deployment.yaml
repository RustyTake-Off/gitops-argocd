apiVersion: apps/v1
kind: Deployment
metadata:
  name: webapp-1
spec:
  template:
    spec:
      containers:
        - name: webapp-1
          image: mcr.microsoft.com/azuredocs/aks-helloworld:v1
          ports:
            - containerPort: 80
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 250m
              memory: 256Mi
          env:
            - name: TITLE
              valueFrom:
                configMapKeyRef:
                  name: webapp-1-cm
                  key: TITLE_webapp_1
